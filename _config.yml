# Site/SEO settings
email: jpsm@tutanota.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: 

name: jxpedro
title: collection of interconnected documents
description: >
  collection of interconnected documents
url: http://jxpedro.github.io

default_img: /assets/images/icons_web_e.png
social:
  - name: github
    url: https://github.com/jxpedro

# Author settings
author:
  - name: jxpedro
    bio: a tad asymmetrical Pedro
    url: http://jxpedro.github.io

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  #permalink: '/page/:num/'
  title: ''
  limit: 0
  #sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: ':title'
    #permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins: [jekyll-paginate-v2, jekyll-sitemap]
#plugins_dir:
#  - jekyll-paginate-v2
#  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
